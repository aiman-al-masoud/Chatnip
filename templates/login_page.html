    <title>Log-in/Sign-up</title>

<body>


    <form id="login_form" action="/user_home" method="POST" >
        Username:
        <br>
        <input type="text" name="username" id="input_username">
        <br>
        Password:
        <br>
        <input type="text" name="input_password" id="input_password">
        <br>
        <input id="button_login" type="button" value="Login">
        <br>
        <input id ="button_signup" type="button" value="Sign-up">

        <!--Filled up by js after having obtained session id after authenticate.-->
        <input type="hidden" name="session_id" id="input_session_id">
    </form>
