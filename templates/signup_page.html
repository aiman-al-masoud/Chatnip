<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>


    Username:
    <br>
    <input type="text" name="username" id="input_username">
    <br>
    Password:
    <br>
    <input type="password" name="input_password" id="input_password">
    <br>
    Repeat the password:
    <br>
    <input type="password" name="input_password_repeat" id="input_password_repeat">
    <br>
    <br>
    Choose a (different) password to store your encryption keys:
    <br>
    <input type="password" name="input_keypass" id="input_keypass">
    <br>
    <em>(You'll need this to decrypt messages).</em>    
    <br>
    <br>
    <p>Plase fill-in the blanks to prove you're human:</p>
    <p id="question_fill_in_the_blanks">{{sentence}}</p>
    <input type="text" name="fill_in_the_blanks" id="fill_in_the_blanks">
    <br>
    <br>
    <input id="button_signup" type="button" value="Signup">
    <br>
    <p>Already have an account? <a href="/login_page">Log-in</a> </p>
    <br>
    <a href="/">Homepage</a> 

    <script src="{{url_for('static', filename='/scripts/cryptico/cryptico.min.js')}}"> </script>
    <script src="{{url_for('static', filename='/scripts/apis.js')}}"> </script>
    <script src="{{url_for('static', filename='/scripts/signup_page.js')}}"> </script>

    
</body>
</html>
